services:
  # PostgreSQL Database
  - type: pserv
    name: arunadoc-db
    plan: free
    env: ruby
    region: oregon
    databases:
      - name: arunadoc_production
        databaseName: arunadoc_production
        user: arunadoc_user

  # Redis Cache
  - type: redis
    name: arunadoc-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru

  # Backend API (Rails)
  - type: web
    name: arunadoc-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: arunadoc-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: arunadoc-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: RAILS_MASTER_KEY
        sync: false # You'll add this manually

  # Frontend (React)
  - type: web
    name: arunadoc-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    region: oregon
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          name: arunadoc-backend
          type: web
          property: host
